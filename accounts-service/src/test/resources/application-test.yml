spring:
  application:
    name: accounts-service

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  liquibase:
    enabled: false

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
