spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bank_accounts
    username: postgres
    password: 12345

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    enabled: true
    change-log: classpath:db/master/db.changelog-master.xml


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
